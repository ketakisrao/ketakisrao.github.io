<!DOCTYPE html>
<html>

<head>
	<title>Whack-a-mole</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/jquery-ui.css" />
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="css/bootstrap.css" />
	<link rel="stylesheet" href="css/whackamole.css" />
</head>

<body>
	<audio id="whackSound">
		<source src="images/whack.mp3" />
	</audio>
	<div class="container top">
		<div class="row">
			<div class="col-md-5 center">
				<div id="whackGrid"></div>
				<div id="counterHolder">&nbsp;</div>
				<button class="btn btn-warning start-btn" id="start" onClick="startGame()">Start</button>
				<button class="btn btn-warning start-btn" id="sound" onClick="soundToggle()"><i
						class="fa fa-volume-up"></i></button>
				<div id="myModal" class="game-over">
					<div class="game-over-modal">
						<div class="modal-top">
							<div class="icon-container">
								<img src="whackamole/mole.png" />
							</div>
						</div>
						<div class="score">
							<p id="score"></p>
							<button class="btn" onCLick="hideScore()">Back</button>
							<button class="btn btn-warning" onCLick="hideScore(true)">Play Again?</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-5 center">
				<p class="instruction">Whack(click) the moles to get the highest score. Hurry, you have only 30 seconds!
				</p>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src='js/jquery-ui.min.js'></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.js"></script>
	<script type="text/javascript">
		/**
		 * This piece of Javascript code handles the various actions of the whackamole game.
		 */
		var counter = 0;
		var maxTime = 2000;
		var minTime = 700;
		var counterHolder, inter, timeout, interval;
		var whack = document.getElementById("whackSound");
		var play = document.getElementById("play");

		$(document).ready(function () {
			/* Checking if the browser is on a mobile device and adjusting the game parameters accordingly. */
			if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
				interval = 1000;
				minTime = 600;
				maxTime = 1500;
			}
			else {
				interval = 1400;
			}
			/* JS addition of grid elements to the HTML page. */
			var grid = document.getElementById('whackGrid');
			var p = "";
			var gridTemp = "";
			var height = Math.trunc(grid.clientWidth / 6);
			for (i = 0; i < 6; i++) {
				gridTemp += height + "px ";
			}
			$(grid).css('grid-template-columns', gridTemp);
			for (i = 0; i < 6; i++) {
				p += '<div class="row">';
				for (j = 0; j < 6; j++) {
					p += '<div class="col-2 col-sm-2" style="height: ' + height + 'px;" id="box_' + (i * 6 + j + 1) + '" onClick="moleHit(this.id)"><img draggable="false" src="whackamole/mole.png" style="display:none; max-width: 100%;"/></div>';
				}
				p += '</div>';
			}
			grid.innerHTML = p;
			counterHolder = document.getElementById("counterHolder");
		});
		/* Function to get random elemnt in the whack grid. */
		function getRandom(min, max) {
			if (min)
				return Math.random() * (max - min) + min;
			else
				return Math.trunc((Math.random() * 10) % 6);
		}
		/* Function to erase the moles once the game has ended. */
		function clearMoles() {
			for (i = 1; i <= 36; i++) {
				$("#box_" + i + " img").hide();
			}
		}
		/* Function to erase the moles once the game has started. */
		function generateMoles() {
			var row = getRandom();
			var col = getRandom();
			var boxNo = row * 6 + col + 1;
			if (boxNo <= 36) {
				$("#box_" + boxNo + " img").show('slide', { direction: 'down' }, 500);
				(function (b) {
					setTimeout(function () {
						$("#box_" + boxNo + " img").hide('slide', { direction: 'down' }, 500);
					}, getRandom(minTime, maxTime));
				})(boxNo);
			}
		}
		/* Function to clear event timeouts to prevent memory leak. */
		function stopAllTimeouts() {
			var id = window.setTimeout(null, 0);
			while (id--) {
				window.clearTimeout(id);
			}
		}
		/* Function to caryy out actions once game has ended*/
		function gameOver(inter, timeout) {
			var button = document.getElementById("start");
			button.innerHTML = "Start";
			clearInterval(inter);
			if (timeout) {
				clearTimeout(timeout);
			}
			$("#score").text("Your score is " + counter);
			// $("#myModal").modal({keyboard: false, backdrop: false});
			$("#myModal").show('slide', { direction: 'up' }, 500);
			setTimeout(function () {
				counterHolder.innerHTML = '&nbsp;';
				stopAllTimeouts();
				clearMoles();
			}, 2000);
		}
		/* Function to start the game */
		function startGame() {
			var button = document.getElementById("start");
			if (button.innerHTML == 'Start') {
				counter = 0;
				inter = setInterval(function () {
					var times = getRandom();
					for (i = 0; i < times; i++) {
						generateMoles();
					}
				}, interval);
				counterHolder.innerHTML = '0';
				button.innerHTML = "Stop";
				timeout = setTimeout(function () {
					gameOver(inter);
				}, 30000);
			}
			else {
				gameOver(inter, timeout);
			}
		}
		/* Function to count moles popped. */
		function moleHit(boxNo) {
			if ($("#" + boxNo + " img").css('display') != 'none') {
				counter++;
				$("#" + boxNo + " img").hide('puff', 150);
				whack.play();
				counterHolder.innerHTML = counter;
			}
		}
		function hideScore(replay) {
			$("#myModal").hide('slide', { direction: 'up' }, 500);
			if (replay)
				startGame();
		}
		/* Function to toggle sound on and off. */
		function soundToggle() {
			var btn = $("#sound i");
			if (btn.hasClass('fa-volume-up')) {
				whack.muted = true;
				btn.removeClass('fa-volume-up');
				btn.addClass('fa-volume-off');
			}
			else {
				whack.muted = false;
				btn.removeClass('fa-volume-off');
				btn.addClass('fa-volume-up');
			}
		}
	</script>
</body>

</html>
